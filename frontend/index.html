<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Learning Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ğŸ“š Mini Learning Management System</h1>
    <p>Manage students, courses, enrollments, and progress</p>
</header>

<div class="container">

    <div class="card">
        <h2>ğŸ‘¤ Create Student</h2>
        <input type="text" id="userName" placeholder="Student Name">
        <input type="email" id="userEmail" placeholder="Student Email">
        <button onclick="createUser()">Create Student</button>
    </div>

    <div class="card">
        <h2>ğŸ“˜ Create Course</h2>
        <input type="text" id="courseTitle" placeholder="Course Title">
        <input type="text" id="courseDescription" placeholder="Course Description">
        <button onclick="createCourse()">Create Course</button>
    </div>

    <div class="card">
        <h2>ğŸ“ Enroll Student</h2>
        <select id="enrollUser" aria-label="Select student for enrollment"></select>
        <select id="enrollCourse" aria-label="Select course for enrollment"></select>
        <button onclick="enrollStudent()">Enroll</button>
    </div>

    <div class="card">
        <h2>ğŸ“Š Progress</h2>
        <select id="progressUser" aria-label="Select student for progress"></select>
        <select id="progressCourse" aria-label="Select course for progress"></select>
        <button onclick="updateProgress()">Track Progress</button>
    </div>

</div>

<div class="output-section">
    <h2>ğŸ“ˆ Progress Status</h2>
    <div class="progress-container">
        <div id="progressBar">0%</div>
    </div>
    <div id="progressText">No progress updated</div>
</div>

<div class="output-section">
    <h2>ğŸ–¥ API Response</h2>
    <pre id="output">Waiting for action...</pre>
</div>

<script src="script.js"></script>
</body>
</html>
